<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Flex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Registrar Consumo</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="registro.html">Registrar</a>
      <a href="valores.html">Histórico</a>
      <button id="btnLogout">Sair</button>
    </nav>
  </header>
  <main>
    <form id="formConsumo">
      <label for="data">Data:</label>
      <input type="date" id="data" name="data" required />

      <label for="km">Quilometragem:</label>
      <input type="number" id="km" name="km" required />

      <label for="litros">Litros Abastecidos:</label>
      <input type="number" id="litros" name="litros" required />

      <label for="valor">Valor Total (R$):</label>
      <input type="number" id="valor" name="valor" required />

      <label for="combustivel">Combustível:</label>
      <select id="combustivel" name="combustivel">
        <option>Gasolina</option>
        <option>Etanol</option>
        <option>Diesel</option>
      </select>

      <button type="submit">Salvar</button>
    </form>
  </main>
  <footer>&copy; Guilherme</footer>
  <script src="script.js" defer></script>
</body>
</html>
